name: Daily

on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '16.x' # set this to the node version to use (supports 8.x, 10.x, 12.x)

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      YNAB_ACCESS_TOKEN: ${{ secrets.YNAB_ACCESS_TOKEN }}
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v2
    - name: Setup Node ${{ env.NODE_VERSION }} Environment
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Install dependencies
      run: npm i
    - name: Adjust LLC Taxes
      run: node adjust_llc_taxes.ts
    - name: Adjust mortgage
      run: |
        mortgage_value=$(node get_mortgage_balance.ts)
        echo $mortgage_value
        node adjust_ynab_account.ts Mortgage -$mortgage_value
      env:
        MORTGAGE_USERNAME: ${{ secrets.MORTGAGE_USERNAME }}
        MORTGAGE_PASSWORD: ${{ secrets.MORTGAGE_PASSWORD }}
        QUESTION_1: "${{ secrets.Q1 }}"
        ANSWER_1: ${{ secrets.A1 }}
        QUESTION_2: "${{ secrets.Q2 }}"
        ANSWER_2: ${{ secrets.A2 }}
        QUESTION_3: "${{ secrets.Q3 }}"
        ANSWER_3: ${{ secrets.A3 }}
        QUESTION_4: "${{ secrets.Q4 }}"
        ANSWER_4: ${{ secrets.A4 }}
    - name: Adjust home value
      run: |
        home_value=$(node get_home_value.ts ${{ secrets.HOME_URL }})
        echo $home_value
        node adjust_ynab_account.ts Home $home_value
