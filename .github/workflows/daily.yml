name: Daily

on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '16.x' # set this to the node version to use (supports 8.x, 10.x, 12.x)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v2
    - name: Setup Node ${{ env.NODE_VERSION }} Environment
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Install dependencies
      run: npm i
    - name: Adjust LLC Taxes
      run: node adjust_llc_taxes.ts ${{ secrets.YNAB_ACCESS_TOKEN }}
    - name: Adjust mortgage
      run: |
        mortgage_value=$(node get_mortgage_balance.ts ${{ secrets.MORTGAGE_USERNAME }} ${{ secrets.MORTGAGE_PASSWORD }} "${{ secrets.Q1 }}" ${{ secrets.A1 }} "${{ secrets.Q2 }}" ${{ secrets.A2 }} "${{ secrets.Q3 }}" ${{ secrets.A3 }} "${{ secrets.Q4 }}" ${{ secrets.Q4 }})
        echo $mortgage_value
        node adjust_ynab_account.ts ${{ secrets.YNAB_ACCESS_TOKEN }} CX-3 $mortgage_value
    - name: Adjust home value
      run: |
        home_value=$(node get_home_value.ts ${{ secrets.URL }})
        echo $home_value
        node adjust_ynab_account.ts ${{ secrets.YNAB_ACCESS_TOKEN }} CX-3 $home_value
