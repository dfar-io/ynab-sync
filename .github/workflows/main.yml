name: Run YNAB Sync jobs

on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

env:
  NODE_VERSION: '16.x' # set this to the node version to use (supports 8.x, 10.x, 12.x)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v2
    - name: Setup Node ${{ env.NODE_VERSION }} Environment
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Install dependencies
      run: npm i
    - name: Run script
      run: ./run.sh ${{ secrets.MORTGAGE_USERNAME }} ${{ secrets.MORTGAGE_PASSWORD }} ${{ secrets.YNAB_ACCESS_TOKEN }} "${{ secrets.Q1 }}" ${{ secrets.A1 }} "${{ secrets.Q2 }}" ${{ secrets.A2 }} "${{ secrets.Q3 }}" ${{ secrets.A3 }} "${{ secrets.Q4 }}" ${{ secrets.A4 }}
